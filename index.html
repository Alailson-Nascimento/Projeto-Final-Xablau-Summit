<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xablau Summit</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <img src="xablau summit.png" alt="Logo Xablau Summit" id="logo">

        <h1 id="xablau-header-title">Xablau Summit</h1>

        <form id="login-form">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
        </form>
    </header>

    <!-- Título centralizado -->
    <h2>Formulário de Cadastro</h2>

    <main>
        <form id="registration-form">
            <!-- Nome e Sobrenome -->
            <div class="input-group">
                <input type="text" id="input-name" placeholder="Nome" required />
                <input type="text" id="input-lastname" placeholder="Sobrenome" required />
            </div>

            <!-- Email -->
            <input type="email" id="input-email" placeholder="Email" required />

            <!-- Área de interesse -->
            <select id="area" required>
                <option value="">Área de interesse...</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="data-science">Data Science</option>
                <option value="ux-ui">UX/UI Design</option>
            </select>

            <!-- Perfil -->
            <div class="section">
                <label id="label-profile">Qual seu perfil?</label>
                <div class="radio-group">
                    <label><input type="radio" name="profile" value="estudante" /> Estudante</label>
                    <label><input type="radio" name="profile" value="profissional" /> Profissional</label>
                    <label><input type="radio" name="profile" value="recrutador" /> Recrutador</label>
                </div>
            </div>

            <!-- Temas de interesse -->
            <div class="section">
                <label id="label-topics">Quais temas mais te interessam?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" class="topic" name="topic" value="ai" /> AI</label>
                    <label><input type="checkbox" class="topic" name="topic" value="cloud" /> Cloud</label>
                    <label><input type="checkbox" class="topic" name="topic" value="devops" /> DevOps</label>
                    <label><input type="checkbox" class="topic" name="topic" value="frontend" /> Frontend</label>
                    <label><input type="checkbox" class="topic" name="topic" value="backend" /> Backend</label>
                    <label><input type="checkbox" class="topic" name="topic" value="soft-skills" /> Soft Skills</label>
                </div>
            </div>

            <!-- Avaliação -->
            <div class="section">
                <label id="label-rate">Como você avalia o Xablau Summit?</label>
                <div class="radio-group inline">
                    <!-- Vamos gerar os radios de 1 a 10 -->
                    <label><input type="radio" name="rate" value="1" /> 1</label>
                    <label><input type="radio" name="rate" value="2" /> 2</label>
                    <label><input type="radio" name="rate" value="3" /> 3</label>
                    <label><input type="radio" name="rate" value="4" /> 4</label>
                    <label><input type="radio" name="rate" value="5" /> 5</label>
                    <label><input type="radio" name="rate" value="6" /> 6</label>
                    <label><input type="radio" name="rate" value="7" /> 7</label>
                    <label><input type="radio" name="rate" value="8" /> 8</label>
                    <label><input type="radio" name="rate" value="9" /> 9</label>
                    <label><input type="radio" name="rate" value="10" /> 10</label>
                </div>
            </div>

            <!-- Feedback -->
            <div class="section">
                <label class="textarea">Deixe um feedback construtivo (1 ponto positivo / 1 a melhorar)</label>
                <textarea id="feedback" minlength="300" maxlength="500" required></textarea>
            </div>

            <!-- Concordância -->
            <div class="agreement">
                <input type="checkbox" id="agreement" required />
                <label for="agreement" id="label-infos">Você concorda com os termos acima?</label>
            </div>

            <!-- Botão de envio -->
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© Xablau Summit - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
